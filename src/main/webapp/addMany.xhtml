<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title> Add Multiple Student</title>
         <h:outputStylesheet library="css" name="table-style.css" />
    </h:head>
    <h:body>
      <center>
        <h:form>

                <p:commandLink  value="Home" action="index.xhtml"> </p:commandLink> <br> </br>   
                <h:message for="#{null}" errorStyle="color : red;" infoStyle="color : green"/>      
                <p:panel header="Registration Form" >   
                <p:panelGrid columns="3">
                    
                <h:outputLabel value="Admission No :" for="admno"/>
                <p:inputText value="#{myManagedBean.createStudent.admno}" id="admno" requiredMessage="Validation Error:AdmNo is required" required="true"/>
                <h:message for="admno" errorStyle="color : red" /> 
            
                <h:outputLabel value="Student Name:" for="name"/>
                <p:inputText value="#{myManagedBean.createStudent.name}" id="name" requiredMessage="Validation Error: Name is required" required="true"/> 
                <h:message for="name" errorStyle="color : red" /> 

                <h:outputLabel value="Address:" for="address"/>
                <p:inputText value="#{myManagedBean.createStudent.address}" id="address" /> 
                <h:message for="address" errorStyle="color : red" /> 
            
                <h:outputLabel value="Grade:" for="grade"/>
                <h:selectOneMenu value="#{myManagedBean.createStudent.grade}" id="grade">  
                <f:selectItem itemLabel="Grade 1" itemValue="1" />  
                <f:selectItem itemLabel="Grade 2" itemValue="2" />  
                <f:selectItem itemLabel="Grade 3" itemValue="3" />  
                <f:selectItem itemLabel="Grade 4" itemValue="4" /> 
                <f:selectItem itemLabel="Grade 5" itemValue="5" /> 
                <f:selectItem itemLabel="Grade 6" itemValue="6" /> 
                <f:selectItem itemLabel="Grade 7" itemValue="7" /> 
                <f:selectItem itemLabel="Grade 8" itemValue="8" /> 
                <f:selectItem itemLabel="Grade 9" itemValue="9" />
                <f:selectItem itemLabel="Grade 10" itemValue="10" /> 
                <f:selectItem itemLabel="Grade 11" itemValue="11" /> 
                <f:selectItem itemLabel="Grade 12" itemValue="12" /> 
                <f:selectItem itemLabel="Grade 13" itemValue="13" />
                </h:selectOneMenu>  
                <h:message for="grade" errorStyle="color : red" /> 

            <h:outputLabel value="Parent Name :" for="parent"/>
            <p:inputText value="#{myManagedBean.createStudent.parentName}" id="parent"  requiredMessage="Validation Error: Parent Name is required" required="true"/> 
            <h:message for="parent" errorStyle="color : red" /> 
  
            <h:commandButton  value="Register"  actionListener="#{myManagedBean.prepareCreate()}"/>
            <h:commandButton  value="Reset" type="reset" /> 
            <h:commandButton  value="Cancel" action="index" immediate="true"/> 
           </p:panelGrid>
          </p:panel>
      </h:form>
             
      <p:panel>     
       <h:form>
         <h:dataTable value="#{myManagedBean.students}" var="student"
                         styleClass="user-table" headerClass="user-table-header"
                         rowClasses="user-table-odd-row,user-table-even-row">
                <h:column>                    
                    <f:facet name="header"> Admission No</f:facet>     
                    <h:outputText value="#{student.admno}"></h:outputText>                                        
                </h:column>

                <h:column>
                    <f:facet name="header">Student Name </f:facet>
                     <h:outputText value="#{student.name}"> </h:outputText> 
                </h:column> 
                
                <h:column>
                    <f:facet name="header">Address</f:facet>
                    <h:outputText value="#{student.address}" />  		                                            
                </h:column>

                <h:column>
                    <f:facet name="header">Grade</f:facet>
                    <h:outputText value="#{student.grade}" />    		
                </h:column>
                     
                <h:column>                    
                    <f:facet name="header">Parent Name</f:facet>     
                    <h:outputText value="#{student.parentName}" />                                        
                </h:column>    
            </h:dataTable>
        </h:form>  
  </p:panel>      
        </center>
    </h:body>
</html>
